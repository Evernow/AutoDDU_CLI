name: Build AutoDDU_CLI


on:
  push
  
jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: install python packages
        run: |
          pip install -r requirements.txt
      - name: Run Pyinstaller
        run: pyinstaller --noconfirm --onefile --console --python-option "u" --icon chikabest.ico --uac-admin --collect-all multiprocessing --collect-all subprocess --win-private-assemblies  --win-no-prefer-redirects AutoDDU_CLI.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Chika builds new .exe'
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  
